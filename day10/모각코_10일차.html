<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>전화걸기</title>
<style>
    .callBox{
        text-align: center;
        margin: 10% 40%;
        padding: 20px;
        background-color: black;
    }
    .nameBox{
        padding-bottom: 100px;
    }
    .callName{
        color:white;
        font-size: 2em;
    }
    .call{
        border: none;
        background-color: green;
        color:white;
        border-radius: 10px;
        padding: 10px;
    }
</style>
</head>
<body>
    <div class="callBox">
    <div class="nameBox">
    <div class="callName" id="callName">&nbsp;</div>
    </div>
    <button class="call" id="call">전화걸기</button>
    </div>
    <script>
        var callName = document.getElementById('callName');
        var callButton = document.getElementById('call');
        
        function calling(){
            var a = setTimeout( function() {
            callName.innerHTML ="숨숨";
            callButton.innerHTML = "010-1234-5678";
            }, 2000);
        }
        document.getElementById('call').addEventListener('click', calling);
    </script>
</body>
</html>
